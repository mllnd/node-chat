<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A simple socket.io chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container" style="padding-top: 40px;">
            <div class="row">
                <div class="nickname-input">
                    <div class="nickname-input-wrapper">
                        <form id="nickname-form">
                            <h4 class="intro-text">Enter a nickname and press enter to join the chat</h4>
                            <input type="text" autocomplete="off" name="nickname" class="form-control input-lg" placeholder="Nickname">
                        </form>
                    </div>
                </div>
                <div class="chat-cover" style="display: none;">
                    <div class="col-md-12 col-xs-12 well">
                        <div class="col-md-2 col-xs-3">
                            <div class="content-wrapper data-container-users">
                                <h4 class="chat-users-heading">Active users</h4>
                                <div class="data-container scrollable">
                                    <ul class="nav nav-pills nav-stacked user-list"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 col-xs-9">
                            <div class="content-wrapper">
                                <h4 class="chat-info-heading">There are currently <span id="user-count"></span> users connected</h4>
                                <div class="data-container scrollable" id="chat-wrapper">
                                    <div class="col-md-12">
                                        <div id="chat"></div>
                                    </div>
                                </div>
                                <form id="chat-message-form">
                                    <div class="input-group">
                                        <input type="text" class="form-control chat-input" autocomplete="off" name="message" placeholder="Message...">
                                        <span class="input-group-btn">
                                            <input class="btn btn-success send-message-button" type="submit" value="Send"/>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io();
        </script>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
